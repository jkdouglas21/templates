<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- Optional CSS -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    

    <div class="wrapper">

        <form class="form-signin" action="onLogin">

            <h2 class="form-signin-heading text-center">Faça Seu Login</h2>

            <input type="email" class="form-control" name="username" placeholder="Endereço de e-mail" required autofocus="">
            <input type="password" class="form-control" name="password" placeholder="Senha" required>
            
            <label class="checkbox">
                <input type="checkbox" value="Lembrar" name="rememberMe">
                Lembrar
            </label>

            <button class="btn btn-primary btn-block">Login</button>
        </form>

    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js" ></script>   
</body>
</html>
